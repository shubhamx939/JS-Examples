<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .crypto-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        img { width: 50px; height: 50px; }
        .controls { margin-bottom: 20px; }
        .controls input, .controls select { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Top Cryptocurrencies</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Search by name or symbol">
        <select id="pageSize">
            <option value="10">10 per page</option>
            <option value="25">25 per page</option>
            <option value="50">50 per page</option>
            <option value="100">100 per page</option>
        </select>
        <input type="number" id="pageNum" min="1" value="1">
        <button onclick="fetchData()">Apply</button>
    </div>
    <div id="crypto-container"></div>
    <script src="script.js"></script>
</body>
</html>
